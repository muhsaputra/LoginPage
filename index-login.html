<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <link rel="stylesheet" href="dist/output.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/input.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>SignIn</title>
</head>
<body>
   <!-- SignIn Page Start -->
   <div class="min-h-screen py-40 bg-cover bg-no-repeat font-Poppins" style="background-image: url(dist/img/bg-all.svg)">
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row-reverse w-10/12 lg:w-8/12 bg-white rounded-[25px] mx-auto shadow-lg overflow-hidden">
        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center" style="background-image: url('dist/img/img-loginpage-01.png');">
        </div>
        <div class="w-full lg:w-1/2 py-16 px-12">
          <p class="mb-10 text-4xl text-center text-[#132F5C]">
            Login
          </p>
          <form action="#">
            <div class="rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                <div class="mb-4">
                  <label class="block text-[#132F5C] text-sm font-bold mb-2" for="username">
                    Username
                  </label>
                    <div class="">
                        <input class="border shadow rounded-[10px] w-full block text-sm placeholder:slate-400 focus:outline-none focus:ring-1 focus:ring-[#173E75] focus:border-[#173E75] focus:duration-100 py-2 px-3 " id="Username" type="text" placeholder="Username">
                        
                    </div>
                </div>
                <div>
                    <label class="block text-[#132F5C] text-sm font-semibold mb-2" for="password">Password</label>
                    <input class="border shadow rounded-[10px] w-full block text-sm placeholder:slate-400 focus:outline-none focus:ring-1 focus:ring-[#173E75] focus:border-[#173E75] focus:duration-100 py-2 px-3 mb-3" id="password" type="password" placeholder="Enter Your Password">
                </div>
            <div class=" mb-10">
              <a href="#" class="hover:underline text-sm flex justify-end"><i>Forgot Your Password?</i></a>
            </div>
            <div class="mt-5">
              <button class="text-white w-full transition bg-[#173E75] hover:bg-[#173E75]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-[25px] text-sm px-5 py-3 text-center  items-center justify-between dark:focus:ring-[#4285F4]/55 mr-2 mb-2"><a href="#"> LogIn</a></button>
            </div>
            <div class="mt-5">
                <button type="button" class="text-white w-full transition bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-[25px] text-sm px-5 py-3 text-center inline-flex items-center justify-between dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                    <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                        </path>
                    </svg>Login with Google<div>
                    </div>
                </button>
            </div>
            <div class="flex justify-center">
            <p>Don't have an account?<a href="index.html" class="text-[#EB4335] hover:underline transition"> SignUp</a></a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
   <!-- SignIn Page End -->
    <!-- JavaScrips -->
    <script src="dist/script.js"></script>
</body>
</html>
